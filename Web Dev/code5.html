<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Map</title>
</head>

<body>
    <h1>The map and area elements</h1>
    <img src="https://www.mapsofindia.com/images2/india-map.jpg" alt="Map of India" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="173, 331, 315, 401" alt="Madhya Pradesh" href="https://mp.gov.in/">
        <area shape="rect" coords="243, 227, 361, 323" alt="Uttar Pradesh" href="https://up.gov.in/">
        <area shape="circle" coords="181, 171, 31" alt="Punjab" href="https://punjab.gov.in/">
        <area shape="circle" coords="469, 371, 36" alt="West Bengal" href="https://wb.gov.in/">
    </map>
</body>

</html>
